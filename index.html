<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracción de datos de facturas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Extracción de datos de facturas</h1>
  <div class="contenedor-archivo">
    <form id="formulario-factura" method="post" enctype="multipart/form-data">
      <input type="file" id="archivo-factura" name="factura" accept=".pdf">
    </form>
  </div>
  <div id="contenedor-resultados" class="contenedor-resultados" style="display: none;">
    <h2>Resultados</h2>
    <table id="tabla-resultados">
      <thead>
        <tr>
          <th>NIF</th>
          <th>Nombre empresa</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>

</html>
